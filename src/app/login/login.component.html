<div class="container">
    <h2>Login Here</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">

      <small class="text-danger">  {{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.userMail" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
         #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Proper Email ID Is Required!</small> -->

        <!-- error message based on type of error -->
<div *ngIf="email.errors && (email.invalid && email.touched)">
  <small class="text-danger" *ngIf="email.errors.required">Email ID is required field</small>
  <small class="text-danger" *ngIf="email.errors.pattern">Enter The Valid Email ID</small>
</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.userPassword" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Field Is Required!</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <!-- <small class= "float-right" (click)="gotoregistration()">Didn't Register? <button class="btn btn-info" >Register Here</button> </small> -->
    <small class= "float-right" [routerLink]="['/registration']">Didn't Register? <button class="btn btn-info" >Register Here</button> </small>
  </div>
